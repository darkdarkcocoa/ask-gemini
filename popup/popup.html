<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Page Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gemini Page Translator</h1>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
        <button id="toggleApiKey" class="icon-button" title="API 키 표시/숨김">👁️</button>
      </div>
      <small>API 키는 로컬에만 저장됩니다</small>
    </div>
    
    <div class="form-group">
      <label for="sourceLang">원본 언어</label>
      <select id="sourceLang">
        <option value="auto">자동 감지</option>
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh">중국어</option>
        <option value="fr">프랑스어</option>
        <option value="de">독일어</option>
        <option value="es">스페인어</option>
        <option value="ru">러시아어</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="targetLang">번역 언어</label>
      <select id="targetLang">
        <option value="ko">한국어</option>
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh">중국어</option>
        <option value="fr">프랑스어</option>
        <option value="de">독일어</option>
        <option value="es">스페인어</option>
        <option value="ru">러시아어</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="translateBtn" class="primary-button">페이지 번역</button>
      <button id="toggleBtn">원문/번역 전환</button>
    </div>
    
    <div class="status-area" id="statusArea"></div>
    
    <footer>
      <p>Powered by Gemini API</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
