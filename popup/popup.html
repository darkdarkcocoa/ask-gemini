<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Gemini</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">🧠 Ask Gemini</h1>
      <p class="subtitle" id="subtitle">웹페이지 텍스트에 대해 AI에게 질문하세요</p>
    </div>
    
    <div class="form-group">
      <label for="apiKey" id="apiKeyLabel">Gemini API 키</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
        <button id="toggleApiKey" class="icon-button" title="API 키 보기/숨기기">👁️</button>
      </div>
      <small class="api-key-note" id="apiKeyNote">API 키는 로컬에만 저장됩니다</small>
    </div>
    
    <div class="form-group">
      <label for="language" id="languageLabel">언어 설정</label>
      <select id="language" class="select-box">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="extensionEnabled" class="switch-label">
        <input type="checkbox" id="extensionEnabled" checked>
        <span class="switch-slider"></span>
        <span id="enabledLabel">확장 프로그램 활성화</span>
      </label>
      <small class="extension-note" id="extensionNote">비활성화하면 모든 AI 어시스턴트 기능이 꺼집니다</small>
    </div>
    
    <div class="usage-guide">
      <h3 id="usageTitle">📖 사용법</h3>
      <ol>
        <li id="usageStep1">웹페이지에서 <strong>텍스트를 드래그</strong>하여 선택하세요</li>
        <li id="usageStep2">질문 입력창이 나타나면 <strong>궁금한 점을 질문</strong>하세요</li>
        <li id="usageStep3">Enter를 누르거나 <strong>질문하기</strong> 버튼을 클릭하세요</li>
        <li id="usageStep4">AI가 선택한 텍스트를 기반으로 <strong>답변</strong>해드립니다</li>
      </ol>
    </div>
    
    <div class="status-area" id="statusArea"></div>
    
    <div class="footer">
      <p>Powered by <strong>Gemini AI</strong></p>
      <a href="https://ai.google.dev/" target="_blank" class="api-link" id="howToGetApiKey">API 키 받는 방법 →</a>
    </div>
  </div>
  
  <script src="../i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
