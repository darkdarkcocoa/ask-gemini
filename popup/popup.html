<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Page Translator</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../i18n.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gemini Page Translator</h1>
    
    <div class="form-group">
      <label for="uiLanguage">Interface Language</label>
      <select id="uiLanguage">
        <option value="en">English</option>
        <option value="ko">한국어</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button id="toggleApiKey" class="icon-button" title="Show/Hide API Key">👁️</button>
      </div>
      <small class="api-key-note">API key is stored locally only</small>
    </div>
    
    <div class="form-group">
      <label for="sourceLang">Source Language</label>
      <select id="sourceLang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="targetLang">Target Language</label>
      <select id="targetLang">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="extensionEnabled" class="switch-label">
        <input type="checkbox" id="extensionEnabled" checked>
        <span class="switch-slider"></span>
        Enable Translation Extension
      </label>
      <small class="extension-enabled-note">Turn off to disable all translation features</small>
    </div>
    
    <div class="form-group">
      <label for="selectionTranslate">
        <input type="checkbox" id="selectionTranslate" checked>
        Selection Translation (Ctrl+C+C)
      </label>
      <small class="selection-translate-note">Select text and press Ctrl+C twice to translate</small>
    </div>
    
    <div class="button-group">
      <button id="translateBtn" class="primary-button">Translate Page</button>
      <button id="toggleBtn">Toggle Original/Translation</button>
    </div>
    
    <div class="status-area" id="statusArea"></div>
    
    <footer>
      <p>Powered by Gemini API</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
